<div class="boardContainer">
	<fa-app class="board">
    <fa-sequential-layout>
        <fa-grid-layout fa-options="{dimensions:[3,3]}">
            <fa-surface ng-repeat="item in mainCtrl.renderedGameState track by $index" class="cell"
            ng-click="mainCtrl.registerMove($index)">{{item}}</fa-surface>
        </fa-grid-layout>


       
    </fa-sequential-layout>
</fa-app>
</div>

 <fa-surface>
            {{mainCtrl.message}}
        </fa-surface>
