<div ng-if="mainCtrl.state === 'init'">
    <input type="text" ng-model="mainCtrl.playerName"/>
    <button ng-click="mainCtrl.joinGame(mainCtrl.playerName)">Join</button>
</div>

<div class="boardContainer" ng-if="mainCtrl.state !== 'init'">
    <fa-app class="board">
        <fa-flexible-layout fa-options="{ratios:[0.7,0.3], direction:0}">
            <fa-grid-layout fa-options="{dimensions:[3,3]}">
                <fa-surface ng-repeat="item in mainCtrl.renderedGameState track by $index" ng-click="mainCtrl.makeMove($index)" class="cell">{{item}}</fa-surface>
            </fa-grid-layout>

            <fa-flexible-layout fa-options="{ratios:[0.4,0.4,0.1], direction:1}" fa-size="[220, undefined]">
                    <fa-modifier fade-in fa-opacity="0.2" opacity-end="1" duration="500">
                        <fa-surface ng-class="{'active':(mainCtrl.gameState.turn==='x')}" class="gamerTag" fa-size="[200,60]">
                            {{mainCtrl.gameState.x}}
                        </fa-surface>
                    </fa-modifier>
                    <fa-modifier fade-in fa-opacity="0.2" opacity-end="1" duration="500">
                        <fa-surface ng-class="{'active':(mainCtrl.gameState.turn==='o')}"  class="gamerTag" fa-size="[200,60]">
                            {{mainCtrl.gameState.o}}
                        </fa-surface>
                    </fa-modifier>
                <fa-surface>
                    {{mainCtrl.message}}
                </fa-surface>
            </fa-flexible-layout>

        </fa-flexible-layout>
    </fa-app>
</div>
{{mainCtrl.gameState.turn}}
